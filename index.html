<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
        <body>
<form id="myform" action="success.html" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <label for="username"><b>Username:</b></label>
    <input type="text" placeholder="Enter your name" name="username" required>

    <label for="psw"><b>Password:</b></label>
    <!-- <input type="text" id="input" placeholder="Enter your Password" oninput="myFunO()"> -->
    <div class="input-box">
      <i class="fas fa-eye-slash show_hide"></i>
      <input spellcheck="false" id="input1" type="password" placeholder="Enter password">
    </div>
    
    <!-- An element to toggle between password visibility-->
    <div class="indicator">
      <div class="icon-text">
        <i class="fas fa-exclamation-circle error_icon"></i>
        <h6 class="text"></h6>
      </div>
    </div>

    <!-- <input type="checkbox" onclick="showPassword()" id="togglePassword" checked> show password -->
    <span class="psw">forgot <a href="#"> password? </a></span>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" onsubmit="onsubmits()" >Sign Up</button>
    </div>
  </div>
</form>
</body>
<script src="script.js"></script>
</head>
</html>
